<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Flexbox_test</title>
  </head>

  <body>
    <div class="container_main">
      <div class="box_home">
        <a href="#">Home</a>
      </div>
      <div class="box item01">
        <h1>UNDER</h1>
        <h1>CONSTRUCTION</h1>
      </div>
      <div class="box item02">
        <p>SITE NEARLY READY</p>
      </div>
      <div class="box borderbar"></div>
      <div class="box text">
        <div class="box_slide">
          <p>0%</p>
        </div>
        <div class="box_slide">
          <p>100%</p>
        </div>
      </div>
      <button type="button" class="box_button">Notify Me!</button>
      <div class="box item03">
        <div class="icon">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-twitch"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon">
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>
      <div class="box_line">
        <hr class="line_style" />
      </div>
      <div class="box_footer">
        <p style="color: whitesmoke">@2023 by Under Construction.</p>
      </div>
    </div>
  </body>
</html>
